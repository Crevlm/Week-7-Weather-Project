<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 - Vanilla Weather Project </title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="appBox">

    <header>
        <form class="search-form" id="search-form">
            <input type="search" class="search-input" id="search-form-input" placeholder="Enter a city..." required/>
            <input type="submit" class="search-button" id="search-button" value="Search"/>
        </form>
            </header>
        <main>
<div class="weather-data">

            <h1 class="weather-app-city" id="city"> Chicago</h1>
<p class="weather-details">
<span id="time"></span>, <span id="description"></span>
<br>
Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
</p>
</div>

<div class="temperature-details">
<span class="emoji">⛅</span>
<span class="degrees" id="temperature"></span>
<span class="symbol">ºF</span>

</div>

</main>
